<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        body {
            /* background-color: black; */
        }
        
        .container {
            /* min-height: 100vh;
            background-color: white; */
        }
        
        img {
            max-width: 100%;
        }
        
        .row>div {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Bootstrap always wants a container, It can't be nest, and wraps around everything. -->
    <div class="container">
        <!-- Every new row should have a row div -->
        <div class="row">
            <!-- Always be 100% wide -->
            <div class="col-sm-12 text-center">
                <h1>Thumbnail Gallery made with Bootstrap 3.</h1>
            </div>
        </div>
        <div class="row">
            <!-- Each row is 12 columns. 12 columns = 8.333333% of the parent's 100%.
            col-md-4 means at the medium breakpoint, use 4 columns of the 12, or 
            4/12 of 100% or 25% of the parents at the medium breakdown. -->

            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="https://placeholder.com">
                    <img src="http://via.placeholder.com/350x150">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="https://placeholder.com">
                    <img src="http://via.placeholder.com/350x150">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm6">
                <a href="https://placeholder.com">
                    <img src="http://via.placeholder.com/350x150">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="https://placeholder.com">
                    <img src="http://via.placeholder.com/350x150">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
