<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css-reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css" media="screen">

    </style>

    <title>Youtube - Video Page - Mockup</title>

</head>

<body>

    <!-- NAVBAR -->
    <div class="container">
        <div class="row col-md-12 navbar">
            <!-- LOGO -->
            <div class="col-md-3 logo">
                <div class="row">
                    <div class="col-md-12">
                        <a class="navbar-brand" href="youtube-logo.png">
                            <img src="youtube.png" width="100%" height="40" alt="">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 logo-word">
                        Broadcast Yourself!
                    </div>
                </div>
            </div>
            <!-- SEARCH BAR -->
            <div class="col-md-6 search-bar">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <form>
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="form-group">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row text-center">
                                        <div class="col-md-4">
                                            <a href="#">Home</a>
                                        </div>
                                        <div class="col-md-4 videos">
                                            <a href="#">Videos</a>
                                        </div>
                                        <div class="col-md-4 channels">
                                            <a href="#">Chanels</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary btn-block">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- LOGIN -->
            <div class="col-md-3 log-in">
                <div class="row">
                    <div class="col-md-9 col-md-offset-3">
                        <a href="#">Create Account</a> or <a href="#">Sign-In</a>
                    </div>
                </div>
                <div class="row text-center subs">
                    <div class="col-md-4">
                        Subscriptions
                    </div>
                    <div class="col-md-4">
                        History
                    </div>
                    <div class="col-md-4">
                        Upload
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
